<!DOCTYPE html>
<html>
<head>
    <title>Event Customization (Open-Source JavaScript Event Calendar)</title>

    <!-- head -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../helpers/v2/main.css?v=2023.2.477" type="text/css" rel="stylesheet"/>
    <script src="../js/daypilot-all.min.js?v=2023.2.477"></script>

    <!-- /head -->

    <link href="../themes/calendar_green.css?v=2023.2.477" type="text/css" rel="stylesheet"/>
    <link href="../themes/calendar_white.css?v=2023.2.477" type="text/css" rel="stylesheet"/>
    <link href="../themes/calendar_transparent.css?v=2023.2.477" type="text/css" rel="stylesheet"/>
    <link href="../themes/calendar_g.css?v=2023.2.477" type="text/css" rel="stylesheet"/>
    <link href="../themes/calendar_traditional.css?v=2023.2.477" type="text/css" rel="stylesheet"/>

</head>
<body>

<!-- top -->
<template id="content" data-version="2023.2.477">

    <!-- /top -->

    <style>
        .calendar_default_event_inner {
            color: #333;
            border-radius: 10px;
        }

    </style>

    <div class="note"><b>Note:</b> Read more about <a href="https://doc.daypilot.org/calendar/event-customization/">event
        customization</a> [doc.daypilot.org].
    </div>


    <div id="dp"></div>

    <script type="text/javascript">

        var dp = new DayPilot.Calendar("dp");

        // view
        dp.startDate = "2022-06-06";
        dp.viewType = "Week";
        dp.durationBarVisible = false;

        dp.events.list = [
            {
                "start": "2022-06-06T10:00:00",
                "end": "2022-06-06T13:00:00",
                "id": "23ef6fcd-e12d-b085-e38a-a4e23d0bb61d",
                "text": "Event 1",
                "backColor": "#FFE599",
                "borderColor": "#F1C232"
            },
            {
                "start": "2022-06-07T11:00:00",
                "end": "2022-06-07T14:00:00",
                "id": "fb62e2dd-267e-ec91-886b-73574d24e25a",
                "text": "Event 2",
                "backColor": "#9FC5E8",
                "borderColor": "#3D85C6"
            },
            {
                "start": "2022-06-08T10:00:00",
                "end": "2022-06-08T13:00:00",
                "id": "29b7a553-d44f-8f2c-11e1-a7d5f62eb123",
                "text": "Event 3",
                "backColor": "#B6D7A8",
                "borderColor": "#6AA84F"
            },
            {
                "start": "2022-06-08T14:00:00",
                "end": "2022-06-08T17:00:00",
                "id": "ff968cfb-eba1-8dc1-7396-7f0d4f465c8a",
                "text": "Event 4",
                "backColor": "#EA9999",
                "borderColor": "#CC0000",
                "tags": {
                    "type": "important"
                }
            }
        ];

        dp.onBeforeEventRender = function (args) {
            if (args.data.tags && args.data.tags.type === "important") {
                args.data.html = "<b>Important Event</b><br>" + args.data.text;
                args.data.fontColor = "#fff";
                args.data.backColor = "#E06666";
            }
        };

        dp.init();


    </script>
    <!-- bottom -->
</template>

<script src="../helpers/v2/app.js?v=2023.2.477"></script>

<!-- /bottom -->

</body>
</html>
